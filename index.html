<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Academy - Simuladores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="assets/logos/sparta-logo.png" alt="Sparta Academy" class="header-logo">
                <span class="brand-text">PREUNIVERSITARIO SPARTA</span>
            </a>

            <div class="user-info">
                <span class="student-label">Estudiante:</span>
                <span id="userName" class="student-name"></span>
                <button id="btnAdminResults" class="btn-header" style="display: none;">Ver Resultados</button>
                <button id="btnLogout" class="btn-header">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main>
        <div class="welcome-section">
            <h1 id="welcomeMessage"></h1>
            <p>Selecciona una universidad para comenzar tu simulador</p>
        </div>

        <div class="universidades-grid" id="universidadesGrid"></div>
    </main>

    <div id="modalNoAcceso" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <div class="modal-icon">!</div>
            </div>
            <div class="modal-body">
                <h2>Acceso Denegado</h2>
                <p>No tienes permiso para acceder a este simulador. Por favor, comunícate con el administrador para solicitar acceso.</p>
                <button class="btn-modal-accept">Entendido</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
